<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Analyzer</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Email Analyzer Logo" class="logo">
            <h1 class="title">Email Analyzer</h1>
        </div>

        <div id="loginSection" class="login-section">
            <button id="loginBtn" class="login-btn">
                <img src="images/google-logo.svg" alt="Google" class="google-logo">
                Sign in with Google
            </button>
        </div>

        <div id="analyzerSection" class="analyzer-section" style="display: none;">
            <button id="analyzeBtn" class="analyze-btn">Analyze Current Email</button>
            <button id="logoutBtn" class="logout-btn">Logout</button>
            <div id="results" class="results">
                <!-- Analysis results will be displayed here -->
            </div>
        </div>
    </div>
</body>

</html>
